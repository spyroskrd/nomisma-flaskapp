<body>
  <div class="container">
    <h1>Crypto Converter</h1>
    <form method="POST">
      <select name="crypto" required>
        <option value="">Choose crypto</option>
        <option value="BTC">BTC - Bitcoin</option>
        <option value="ETH">ETH - Ethereum</option>
        <option value="USDT">USDT - Tether USD</option>
        <option value="ADA">ADA - Cardano</option>
        <option value="SOL">SOL - Solana</option>
        <option value="DOT">DOT - Polkadot</option>
        <option value="USDC">USDC - USD Coin</option>
        <option value="DOGE">DOGE - Dogecoin</option>
        <option value="UNI">UNI - Uniswap</option>
        <option value="LTC">LTC - Litecoin</option>
        <option value="SHIB">SHIB - Shiba Inu</option>
        <option value="XLM">XLM - Stellar Lumens</option>
        <option value="MATIC">MATIC - Polygon</option>
      </select>
      <input name ="amount" type="number" step="any" placeholder="Amount" required>
      <select name="currency" required>
        <option value="">Choose currency</option>
        <option value="USD">USD - Dollars</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - Sterling Pound</option>
        <option value="AED">AED - United Arab Emirated Dirham</option>
        <option value="AUD">AUD - Australian Dollar</option>
        <option value="CAD">CAD - Canadian Dollar</option>
        <option value="CHF">CHF - Swiss Franc</option>
        <option value="DKK">DKK - Danish Krone</option>
        <option value="NOK">NOK - Norwegian Krone</option>
        <option value="SEK">SEK - Swedish Krone</option>
        <option value="JPY">JPY - Japanese Yen</option>
      </select>
      <button type="submit">Convert</button>
    </form>
    <div class="result">
      {% if converted %}
        {{cryptoamount}} {{crypto}}: {{converted}} {{currency}}
      {% endif %}
    </div>
    <div class="error">
      {% if error %}
        {{ error }}
      {% endif %}
    </div>
  </div>
